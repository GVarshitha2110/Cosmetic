<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #fff0f5;
    color: #333;
}

header {
    background: #ff69b4;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header nav button {
    margin-left: 10px;
    padding: 8px 12px;
    border: none;
    background: white;
    color: #ff69b4;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.hero {
    text-align: center;
    padding: 40px;
    background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
}

.products {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 30px;
    flex-wrap: wrap;
}

.product {
    background: white;
    padding: 15px;
    border-radius: 10px;
    width: 200px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    position: relative;
}

.product img {
    width: 100px;
    height: auto;
}

.icons {
    margin: 5px 0;
}

.icons i {
    cursor: pointer;
    margin: 0 5px;
    font-size: 18px;
    color: #aaa;
}

.icons i.liked {
    color: blue;
}

.icons i.wishlisted {
    color: red;
}

button {
    background: #ff69b4;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 5px;
}

#cart-popup, #discount-popup, #wishlist-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    z-index: 1000;
}

.hidden {
    display: none;
}

#cart-popup ul, #wishlist-popup ul {
    list-style: none;
    padding: 0;
}

</style>

            <p>‚Çπ999</p>
            <div class="icons">
                <i class="fa-solid fa-heart wishlist-icon"></i>
                <i class="fa-solid fa-thumbs-up like-icon"></i> <span class="like-count">0</span>

    <!-- CART POPUP -->
    <div id="cart-popup" class="hidden">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ‚Çπ<span id="cart-total">0</span></p>
        <button id="close-cart">Close</button>
    </div>

    <!-- WISHLIST POPUP -->
    <div id="wishlist-popup" class="hidden">
        <h2>Your Wishlist</h2>
        <ul id="wishlist-items"></ul>
        <button id="close-wishlist">Close</button>
    </div>

    <!-- DISCOUNT RESULT -->
    <div id="discount-popup" class="hidden">
        <h2 id="discount-message"></h2>
        <button id="close-discount">Close</button>
    </div>

    <script>
        let cart = [];
let wishlist = [];
let cartCount = 0;
let wishlistCount = 0;
let cartTotal = 0;

// Add to cart
document.querySelectorAll('.add-to-cart').forEach(btn => {
    btn.addEventListener('click', () => {
        const name = btn.dataset.name;
        const price = parseInt(btn.dataset.price);
        cart.push({ name, price });
        cartCount++;
        cartTotal += price;
        document.getElementById('cart-count').textContent = cartCount;
        alert(`${name} added to cart!`);
    });
});

// Wishlist toggle
document.querySelectorAll('.wishlist-icon').forEach(icon => {
    icon.addEventListener('click', () => {
        icon.classList.toggle('wishlisted');
        const productName = icon.closest('.product').querySelector('h3').textContent;

        if (icon.classList.contains('wishlisted')) {
            wishlist.push(productName);
            wishlistCount++;
        } else {
            wishlist = wishlist.filter(item => item !== productName);
            wishlistCount--;
        }
        document.getElementById('wishlist-count').textContent = wishlistCount;
    });
});

// Likes
document.querySelectorAll('.like-icon').forEach(icon => {
    icon.addEventListener('click', () => {
        icon.classList.toggle('liked');
        let countSpan = icon.nextElementSibling;
        let count = parseInt(countSpan.textContent);
        countSpan.textContent = icon.classList.contains('liked') ? count + 1 : count - 1;
    });
});

// Show cart popup
document.getElementById('cart-btn').addEventListener('click', () => {
    const cartItemsList = document.getElementById('cart-items');
    cartItemsList.innerHTML = '';
    cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ‚Çπ${item.price}`;
        cartItemsList.appendChild(li);
    });
    document.getElementById('cart-total').textContent = cartTotal;
    document.getElementById('cart-popup').classList.remove('hidden');
});

    document.getElementById('cart-popup').classList.add('hidden');
});

document.getElementById('wishlist-btn').addEventListener('click', () => {
